<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>LapTimer - Gestión de Tiempos</title>
</head>
<body>
    <div id="app">
        <h2 id="circuit-name">Circuito</h2>
        
        <form id="addTimeForm" method="POST" action="php/anadirtiempo.php">
            <input type="hidden" id="circuit_id" name="circuit_id">
            <input type="text" id="tiempo" name="tiempo" placeholder="mm:ss:dd (ej: 1:23:45)" pattern="^\d{1,2}:[0-5]?\d:\d{1,2}$" required>
            <select id="vehiculo" name="vehiculo" required>
                <option value="">Seleccione vehículo</option>
                <option value="Kart Rotax">Kart Rotax</option>
                <option value="Kart alquiler 390cc">Kart alquiler 390cc</option>
                <option value="moto">moto</option>
            </select>
            <input type="date" id="fecha" name="fecha" required>
            <button type="submit">Registrar tiempo</button>
        </form>
        
        <button onclick="goToViewTimes()">Ver tiempos</button>
        <button onclick="window.location.href='circuit_list.html'">Volver</button>
    </div>

    <script src="./js/scripts.js"></script>
</body>
</html>
