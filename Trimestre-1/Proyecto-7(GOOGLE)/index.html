<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>

    <link rel="stylesheet" href="./ayuda.css">
    <link rel="shortcut icon" href="img/logo-icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <a href="">Gmail</a>
            <a href="">Imágenes</a>
            <a href="" class="icon-apps">
                <span class="material-symbols-outlined">
                    apps
                </span>
            </a>
            <a href="" class="btn-login">Iniciar sesión</a>
        </nav>
    </header>

    <main>
        <section class="main-logo">
            <img src="img/logo-google.png" alt="">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="material-symbols-outlined">Buscar</span>
                <input type="text">
            </div>
        </section>
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: <a href="">Español</a> <a href="">Voy a tener suerte</a></p>
        </section>
    </main>

    <footer>
        <section class="country">
            <p>Perú</p>
        </section>
        <section class="others">
            <div>
                <a href="">Sobre Google</a>
                <a href="">Publicidad</a>
                <a href="">Negocios</a>
                <a href="">Cómo funciona la búsqueda</a>
            </div>

            <div>
                <a href="">Privacidad</a>
                <a href="">Condiciones</a>
                <a href="">Proferencias</a>
            </div>
        </section>
    </footer>
</body>

</html>
